server:
  port: 8007
  servlet:
    encoding:
      charset: UTF-8

spring:
  application:
    name: service-order


  cloud:
    nacos:
      server-addr: 127.0.0.1:8848

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/service-order?characterEncoding=utf-8&serverTimezone=GMT%2B8
    username: root
    password: root
  redis:
    host: 127.0.0.1
    port: 6379
    database: 0


logging:
  level:
    com.com.baomidou: debug
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl